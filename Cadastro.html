      <!-- Parte do formulário de Cadastro do site -->
      
      <div id="main-container">
        <h1>Cadastre-se para ter acesso aos nossos conteúdos</h1>
        <form id="register-form" action="" onsubmit="cadastraUsuario()">
          <div class="half-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" type="text" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
          </div>
          <div class="half-box spacing">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name" type="text" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
          </div>
       
          <div class="half-box spacing">
            <label for="lastname">Senha</label>
            <input type="password" name="password" id="password" type="text" placeholder="Digite sua senha" data-password-validate data-required>
          </div>
          <div class="half-box">
            <label for="passconfirmation">Confirmação de senha</label>
            <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
          </div>
          <div>
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
          </div>
          <div class="full-box">
 <!--       <input id="btn-submit" type="submit" value="Registrar"> -->
            <button class="buttonCustom" type="submit" value="Registrar" style="width: 200px; height: 50px;color: wheat;">Registar</button>
          </div>
        </form>
      </div>
    
      <p class="error-validation template"></p>
